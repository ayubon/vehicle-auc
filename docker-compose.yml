services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: vehicle-auc-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vehicle_auc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Test Database
  postgres-test:
    image: postgres:16-alpine
    container_name: vehicle-auc-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vehicle_auc_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (for future caching)
  redis:
    image: redis:7-alpine
    container_name: vehicle-auc-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: vehicle-auc-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP

  # Go API (for production-like testing)
  api:
    build: .
    container_name: vehicle-auc-api
    environment:
      PORT: "8080"
      ENVIRONMENT: "development"
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/vehicle_auc?sslmode=disable"
      REDIS_URL: "redis://redis:6379"
      OTLP_ENDPOINT: "jaeger:4317"
      DEBUG_ENDPOINTS_ENABLED: "true"
      SYNC_BID_MODE: "false"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      jaeger:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:

