version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/repository/queries"
    schema: "migrations-go"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_result_struct_pointers: true
        overrides:
          - db_type: "numeric"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "auction_status"
            go_type: "string"
          - db_type: "vehicle_status"
            go_type: "string"
          - db_type: "bid_status"
            go_type: "string"
          - db_type: "order_status"
            go_type: "string"
          - db_type: "fulfillment_status"
            go_type: "string"
          - db_type: "user_role"
            go_type: "string"

