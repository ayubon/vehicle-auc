{% extends "base.html" %}

{% block title %}Contact Us - Vehicle Auction{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="text-center mb-4">Contact Us</h1>
            
            <div class="row g-4 mb-5">
                <div class="col-md-4 text-center">
                    <div class="bg-light rounded p-4">
                        <i class="bi bi-telephone fs-1 text-primary mb-3"></i>
                        <h5>Phone</h5>
                        <p class="mb-0">(555) 123-4567</p>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="bg-light rounded p-4">
                        <i class="bi bi-envelope fs-1 text-primary mb-3"></i>
                        <h5>Email</h5>
                        <p class="mb-0">support@vehicleauction.com</p>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="bg-light rounded p-4">
                        <i class="bi bi-clock fs-1 text-primary mb-3"></i>
                        <h5>Hours</h5>
                        <p class="mb-0">Mon-Fri 9am-5pm CST</p>
                    </div>
                </div>
            </div>
            
            <div class="card shadow">
                <div class="card-body p-4">
                    <h4 class="mb-4">Send us a message</h4>
                    <form method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Subject</label>
                                <select class="form-select" name="subject">
                                    <option value="general">General Inquiry</option>
                                    <option value="buying">Buying a Vehicle</option>
                                    <option value="selling">Selling a Vehicle</option>
                                    <option value="payment">Payment Issue</option>
                                    <option value="transport">Transport Question</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Message</label>
                                <textarea class="form-control" name="message" rows="5" required></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-send me-2"></i>Send Message
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
